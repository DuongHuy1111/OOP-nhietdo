<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function MyTemperature(doc, dof, kenvin) {
            this.doc = doc;
            this.dof = dof;
            this.dokenvin = kenvin;

            this.getDoc = function () {
                return this.doc;
            };

            this.getDof = function () {
                return this.dof;
            };

            this.getDokenvin = function () {
                return this.dokenvin;
            };

            this.getCSF = function () {
                return (doc + 32)*1.8;
            };

            this.getCSK = function () {
                return doc + 273;
            };

            this.setDoc = function (doc) {
                this.doc = doc;
            };

            this.setDof = function (dof) {
                this.dof = dof;
            }

            this.setKenvin = function (kenvin) {
                this.dokenvin = kenvin;
            }
        }
        let temperature = new MyTemperature(25);
        let result = temperature.getCSF();
        let result1 = temperature.getCSK();
        document.write("C sang F: " + result + "<br>");
        document.write("C sang K: " + result1);



    </script>
</body>
</html>
